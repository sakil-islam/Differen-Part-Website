<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Get Hex Code And Change The Background Color</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container" id="root">
		<h1>
			Change The Background Color By Clicking The Following Button
		</h1>
		<div class="label-group">
			<label for="output">Hex Code</label>
		</div>
    <div class="input-group">
			<div class="input-icon">#</div>
			<input type="text" value="000000" id="output" />
			<button id="copy-btn" class="copy-btn" title="copy to clipboard"> copy </button>
		</div>
		<div class="label-group">
			<label for="output">RGB Code</label>
		</div>

		<div class="input-group">
			<input type="text" value="rgba(255, 255, 255, 1)" id="output2" class="output" style="margin-left: -1rem;" disabled />
			<button id="copy-btn2" class="copy-btn" title="copy to clipboard"> copy </button>
		</div>
		<button class="change-btn" id="change-btn">Change Color</button>
	</div>

  <script src="./app.js"></script>
</body>

</html>

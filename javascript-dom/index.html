<!DOCTYPE html>
<!-- DOM 
1) D means HTML page is a Document
2) O means HTML elements are objects
3) M means HTML tree structure is the Model CRUD create Read Update Delete operation means manipulations how to add element / how to remove element / how to edit an element -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Javascript-DOM</title>
</head>
<body>
  <section class="container">
    <h1 id="header" class="header">To-Do <span style="display: none;">App</span></h1>

    <form class="new-task-container box">
      <label for="new-task">Add New Task</label>
      <input type="text" id="new-task" />
      <input type="submit" id="addTask" value="Add Task" />
    </form>

    <div class="todo-list box">
      <h2>Incomplete Tasks</h2>
      <ul id="items">
        <li class="item">
          <input type="checkbox" /><label>Task Name</label>
        </li>
        <li class="item">
          <input type="checkbox" /><label>Task Name</label>
        </li>
        <li class="item">
          <input type="checkbox" /><label>Task Name</label>
        </li>
      </ul>
    </div>
    <!--/todo-list-->

    <div class="complete-list box">
      <h2>Completed Tasks</h2>
      <ul>
        <li class="item">Task Name <button class="delete">Delete</button></li>
      </ul>
    </div>
    <!--/complete-list-->
  </section>
  <!--/container-->
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search-Box</title>
</head>
<body>
    <section class="library_body">
        <div class="search-box">
            <div class="search-contain">
                <label>Search by knowledge domains</label><br>
                <input type="text" placeholder="Search..">
                <button type="submit" class="button">Select All</button>
                <button type="submit" class="button">Clear All</button>
            </div>
            <div class="search-contain">
                <label>Search by adaptation sectors</label><br>
                <input type="text" placeholder="Search..">
                <button type="submit" class="button">Select All</button>
                <button type="submit" class="button">Clear All</button>
            </div>
            <div class="search-contain">
                <label>Search by programmes</label><br>
                <input type="text" placeholder="Search..">
                <button type="submit" class="button">Select All</button>
                <button type="submit" class="button">Clear All</button>
            </div>
            <div class="search-contain">
                <label>Search by free text keywords</label><br>
                <input type="text" placeholder="Climate change impact in the coastal areas...">
                <button type="submit" class="button">Select All</button>
                <button type="submit" class="button">Clear All</button>
            </div>
        </div>
    </section>
</body>
</html>
